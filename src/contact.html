    <script>
        // Get the navbar element
const navbar = document.querySelector('.navbar');

// Add a scroll event listener to the document
document.addEventListener('scroll', function() {
    // Check if the scroll position is greater than the navbar's height
    if (window.scrollY > navbar.offsetHeight) {
        // If it is, add the 'scroll' class to the navbar
        navbar.classList.add('scroll');
        navbar.style.position = 'fixed'; // Stick it to the top
        navbar.style.width = '100%'; // Take the full width
        navbar.style.top = '0'; // Position it at the top
        navbar.style.zIndex = '1000'; // Ensure it's above other content
        navbar.style.boxShadow = '0px 9px 15px rgba(0, 0, 0, 0.1)'; // Add shadow when scrolling
        navbar.style.backgroundColor = 'black'; // Change background color to black
        navbar.style.transition = 'background-color 0.3s ease'; // Add transition
    } else {
        // Otherwise, remove the 'scroll' class from the navbar
        navbar.classList.remove('scroll');
        navbar.style.position = 'relative'; // Reset position
        navbar.style.boxShadow = 'none'; // Remove shadow
        navbar.style.backgroundColor = 'transparent'; // Change background color to black
        
    }
  
    // Check if the scroll position is greater than or equal to the navbar's height
    if (window.scrollY >= navbar.offsetHeight) {
        // If it is, add the 'sticky-nav' class to the navbar
        navbar.classList.add("sticky-nav");
    } else {
        // Otherwise, remove the 'sticky-nav' class from the navbar
        navbar.classList.remove("sticky-nav");
    }
});

    </script>
